<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - Cửa hàng gấu bông</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="StyleRegister.css">
</head>
<body>
<div class="container">
    <h2 class="form_title">Đăng ký</h2>

    <form class="form_input">
        <div class="name_pass">
            <input type="email" placeholder="Email" name="Email" required>
        </div>
        <div class="name_pass for_pass">
            <input type="password" placeholder="Mật khẩu" name="Password" required>
        </div>
        <div class="name_pass for_pass">
            <input type="password" placeholder="Nhập lại mật khẩu" name="re-password" required>
        </div>
        <button class="btn_sign_in" type="submit">Đăng ký</button>

        <div class="form_text_group">
            <p class="form_text">
                Bạn đã có tài khoản?<a href="SignInForm.html" class="form_link"> Đăng nhập </a>
            </p>

<!--            <p class="form_text">-->
<!--                <a href="#" class="form_link"> Tạo tài khoản?</a>-->
<!--            </p>-->
        </div>

    </form>


</div>

</body>
</html>
