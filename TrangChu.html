<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Bán Gấu Bông</title>
    <link rel="stylesheet" href="StyleTrangChu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<header class="header-main">
    <div class="header-menu">
        <div class="container">
            <div class="header-menu-top clearfix">
                <div class="col-sm-2  col-md-2  hidden-xs pd-0  mobile-logo"><a href="https://gaubongcaocap.com"
                                                                                class="logo"><img
                        src="logo.png"

                        alt="Gấu Bông Cao Cấp"></a>
                </div>

                <div class="search col-sm-10 col-md-10 col-xs-7 pd-0">
                    <form action="https://gaubongcaocap.com" class="search-bar col-sm-10 col-md-10">
                        <div class=" col-sm-11 col-md-11 col-xs-12">
                            <input class="search-bar1 hidden-xs" type="search" placeholder="Nhập sản phẩm cần tìm"
                                   value=""
                                   name="s"
                                   autocomplete="off">
                        </div>
                        <button type="submit" class="btn search-btn col-sm-1 col-md-1 hidden-xs">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div class="main-menu" id="wrapper">
                <nav class="menu">
                    <ul class="clearfix">
                        <li style="margin-left: 0px"><a href="#"> TRANG CHỦ </a></li>
                        <li>
                            <a> TRÁI CÂY BÔNG <span class="arrow">&#9660;</span> </a>
                            <ul class="sub-menu">
                                <li><a href="#"> BƠ </a></li>
                                <li><a href="#"> CÀ RỐT </a></li>
                                <li><a href="#"> CHUỐI </a></li>
                                <li><a href="#"> DƯA HẤU </a></li>
                                <li><a href="#"> DÂU </a></li>
                            </ul>
                        </li>
                        <li><a href="#"> THÚ BÔNG </a></li>
                        <li><a href="#"> GẤU BÔNG HOẠT HÌNH </a></li>
                        <li><a href="#"> LIÊN HỆ </a></li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</header>

</body>
</html>
